<!-- Auxiliary Modal -->
<div class="modal modal-auxiliary" id="modal-auxiliary">
  <div class="modal-content">
    <form class="modal-auxiliary-form" id="modal-department-add" action="{% url 'repairs' %}" metod="POST">
      <!-- Modal Header -->
      <div class="modal-header">
        <h4></h4>
      </div>
      <!-- /Modal Header -->
      <!-- Modal body -->
      <div class="modal-body">
        <div class="modal-row">
          <div class="modal-item flex-2">
            <label for="modal-new-department-name">Полное название:</label>
            <input type="text" class="txt size-s" id="modal-new-department-name" maxlength="100" autocomplete="off" placeholder="" required>
          </div>
          <div class="modal-item flex-1">
            <label for="modal-new-department-short-name">Сокращённое название:</label>
            <input type="text" class="txt size-s" id="modal-new-department-short-name" maxlength="10" autocomplete="off" placeholder="">
          </div>
        </div>
      </div>
      <!-- /Modal body -->
      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-target="modal-auxiliary">Закрыть</button>
        <button type="submit" class="btn btn-primary">Сохранить</button>
      </div>
      <!-- /Modal footer -->
    </form>

          <div class="modal-item flex-2">
            <label for="modal-department-for-new-location">Отдел:</label>
            <select class="txt size-s" id="modal-department-for-new-location" required></select>
          </div>
          <div class="modal-item flex-1">
            <label for="modal-new-location-office">Кабинет:</label>
            <input type="text" class="txt size-s" id="modal-new-location-office" maxlength="30" autocomplete="off" placeholder="">

            <label for="modal-new-location-phone">Телефон:</label>
            <input type="text" class="txt size-s" id="modal-new-location-phone" maxlength="30" autocomplete="off" placeholder="">

          <div class="modal-item flex-2">
            <label for="modal-new-location-building">Корпус:</label>
            <select class="txt size-s" id="modal-new-location-building" required></select>
          </div>
        </div>
      </div>
      <!-- /Modal body -->
      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-target="modal-auxiliary">Закрыть</button>
